<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple-digital-clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Simple digital clock
            </h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="clock__wrapper">
                <section class="time__container">
                    <span class="time__hour">00</span>
                    <span class="time__divider">:</span>
                    <span class="time__minute">00</span>
                    <span class="time__divider">:</span>
                    <span class="time__second">00</span>
                </section>
                <section class="date__container">
                    <span class="date">01/01/2021</span>
                    <span class="day">Thursday</span>
                </section>
            </div>
        </div>
    </main>
</div>
    <script src="main.js"></script>
</body>
</html>
